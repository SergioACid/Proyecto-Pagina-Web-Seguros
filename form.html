<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="css/cssform.css">
</head>
<body>
    <div class="contenedor-formulario">
        <div class="caja-inicio-sesion">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <input type="text" id="nombre" name="nombre" required placeholder="Nombre de usuario">
                <input type="text" id="pass" name="pass" required placeholder="Escriba su contraseña">
                <div class="opciones-inicio">
                    <input type="checkbox" id="recordar" name="recordar">
                    <label for="recordar">Recordarme</label>
                    <a href="#">¿Olvido su contraseña?</a>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p>¿No tiene cuenta? <a href="#" id="registrar">Registrarse</a></p>
            </form>
        </div>
    </div>
</body>
</html>
